<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairness Dashboard | Upload</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 18px;
            width: 55%;
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
            animation: fadeIn 1s ease-in-out;
        }

        .upload-btn {
            background: #00e676;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .upload-btn:hover {
            background: #00c853;
            transform: scale(1.06);
        }

        .header-title {
            font-size: 28px;
            font-weight: 600;
        }

        input[type="file"] {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="upload-card text-center">
    <h2 class="header-title mb-3"><i class="fa-solid fa-chart-line"></i> Upload Dataset</h2>
    <p class="mb-4">Upload a CSV file to analyze fairness and group-wise bias metrics.</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <input type="file" class="form-control form-control-lg" name="file" required>
        </div>
        <button type="submit" class="upload-btn">
            <i class="fa-solid fa-cloud-arrow-up"></i> Upload & Process
        </button>
    </form>
</div>

</body>
</html>
