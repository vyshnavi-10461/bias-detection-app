<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fairness Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1b2735, #355c7d, #6c5b7b);
            background-size: 300% 300%;
            animation: bgGradient 12s ease infinite;
            min-height: 100vh;
            color: #fff;
        }
        @keyframes bgGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .table {
            background: rgba(255, 255, 255, 0.85) !important;
            color: #000 !important;
            border-radius: 12px;
            overflow: hidden;
        }
        .table thead th {
            background: rgba(0, 0, 0, 0.8) !important;
            color: #fff !important;
            font-weight: 600;
        }
        .table tbody tr:hover {
            background: rgba(0, 0, 0, 0.07) !important;
        }

        .btn-modern {
            padding: 12px 22px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: 0.25s;
            font-size: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-view {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
        }
        .btn-view:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0px 6px 14px rgba(0, 123, 255, 0.6);
        }

        .btn-train {
            background: linear-gradient(135deg, #9d50bb, #6e48aa);
            color: white;
        }
        .btn-train:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0px 6px 14px rgba(146, 43, 177, 0.6);
        }

        .btn-download {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }
        .btn-download:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0px 6px 14px rgba(25, 135, 84, 0.6);
        }

        .chart-container {
            background: rgba(255,255,255,0.12);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 5px 18px rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Fairness Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="bg-light p-4 rounded shadow text-dark">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
